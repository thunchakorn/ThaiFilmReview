{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Create review{% endblock title %}

{% block content %}
<div class="max-w-lg space-y-4 mx-auto">
  <h1 class="myh1">
    Create Review
  </h1>
  <form action="{% url "reviews:create" %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

{% endblock content %}
