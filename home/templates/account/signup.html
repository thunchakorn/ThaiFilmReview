{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load allauth %}

{% block title %}
Login
{% endblock title %}

{% block content %}

{% if form.error %}
Form is error
{% endif %}

<form method="post" action="{% url "account_signup" %}">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-primary btn-sm" value="Sign up" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>


{% endblock content %}
