{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load allauth %}

{% block title %}
Login
{% endblock title %}

{% block content %}

{% if form.error %}
Form is error
{% endif %}
<div class="max-w-md mx-auto my-auto space-y-4">
  <h1 class="text-4xl font-bold">Login</h1>
  
  <form method="post" action="{% url "account_login" %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary btn-sm" value="Log In" />
    <a href="{% url 'account_signup' %}" class="btn btn-sm btn-secondary">Sign Up</a>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

</div>


{% endblock content %}
